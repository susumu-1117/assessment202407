<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
    <title>あなたのいいところ診断</title>
  </head>
  <body class="bg-primary-subtle">
    <header>
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">あなたのいいところ診断</a>
        </div>
      </nav>
    </header>

    <div class="container pt-5">
      <h1>あなたのいいところは？</h1>
      <p>診断したい名前を入れてください</p>

      <div class="row">
        <div class="col-sm-9 col-lg-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="user-name" size="40" maxlength="20" placeholder="最大20文字まで入力できます">
            <button class="btn btn-primary" id="assessment">診断する</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9">
          <div id="result-area"></div>
        </div>
      </div>
      <div id="tweet-area" class="mt-3"></div>
    </div>
    <script src="assessment.js"></script>
  </body>
</html>
